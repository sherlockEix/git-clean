name: windows pipeline
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Set up Go
        run: >
          make win
          cd dist/windows
          chmod +x git-clean.exe

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: git-clean-windows.exe
          path: dist/windows/git-clean.exe